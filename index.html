<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush</title>
    <link rel="shortcut icon" href="cat-begging.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4; /* Light mode background */
            color: #333; /* Light mode text color */
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333; /* Dark mode background */
            color: #f4f4f4; /* Dark mode text color */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .btn-yes {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #007bff; /* Blue background */
            border: none;
            color: #fff;
            width: 90px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-no {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #dc3545; /* Red background */
            border: none;
            color: #fff;
            width: 100px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .button {
            margin-top: 50px;
        }

        .btn-yes:hover {
            background-color: #0056b3;
            box-shadow: 0 0 5px #0056b3, 0 0 25px #0056b3, 0 0 50px #0056b3, 0 0 100px #0056b3;
        }

        .btn-no:hover {
            background-color: #c82333;
            box-shadow: 0 0 5px #c82333, 0 0 25px #c82333, 0 0 50px #c82333, 0 0 100px #c82333;
        }

        .container img {
            width: 250px;
            border-radius: 8px;
        }

        h1 {
            color: #007bff; /* Blue color */
        }

        p {
            color: #333;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
        }

        .social-icons a {
            margin-left: 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button class="toggle-button" id="toggle-mode">Switch to Dark Mode</button>
    <div class="container">
        <h1>Can we hang out sometime?</h1>
        <img src="cat-begging.gif" alt="Begging Cat">
        <div class="button">
            <button class="btn-yes" id="yes-button">YES</button>
            <button class="btn-no">NO</button>
        </div>
        <p style="margin-top: 20px;">If I could be by your side, I'll give you all my life, my seasons</p>
    </div>

    <audio id="music" src="audio.mp3" preload="auto"></audio>

    <div class="social-icons">
        <a href="https://www.facebook.com/roneil.dx" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/roneil.ig" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/roneilonearth" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/roneilbordallo/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <script>
        function playMusic() {
            const audio = document.getElementById('music');
            audio.play();
            alert("Thank you HAHAHAHAHAHA");
        }

        function movebtn() {
            const i = Math.floor(Math.random() * 500) + 1;
            const j = Math.floor(Math.random() * 500) + 1;
            n.style.left = i + 'px';
            n.style.top = j + 'px';
        }

        document.getElementById('yes-button').addEventListener('click', playMusic);

        let n = document.querySelector('.btn-no');
        n.addEventListener('mouseover', movebtn);

        document.getElementById('toggle-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            document.getElementById('toggle-mode').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>

</html>
